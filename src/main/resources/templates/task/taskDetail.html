<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/layout_admin :: setContent(~{:: .taskRegs})}">

<th:block class="taskRegs">
	
	<style>
	
	/* 공통사항 */
	.taskRegContainer {
		width: 1800px;
		
	}
	
	.taskRegBox {
	  width: 800px;
	  height: 800px;
	  text-align: center;
	  border: 1px solid #777;
	  box-shadow: 0 8px 10px #020f37;
	  margin: 30px 0;
	}

	.taskRegRow {
	  border-top: 1px solid rgb(227, 227, 227);
	  border-collapse: collapse;
	}
	
	.taskRegRow:first-child {
		border-top: none;
	}
	
	.taskRegHeads, .tastRegBodies {
	  padding: 10px;
	  text-align: center;
	  font-size: large;
	  font-weight: bold;
	}
	
	.taskRegDates {
	  padding: 10px;
	  text-align: left;
	  
	}
	
	
	.taskRegTable {
	  width: 700px;
	  height: 600px;
	  line-height: 120px;
	  border-bottom: 3px solid #020f37;
	  margin: 0 auto;
	}
	
	
	.colspanInput {
	  width: 98%;
	  block-size: 30px;
	}
	
	.taskRegInput {
	  width: 95%;
	  block-size: 30px;
	}
	
	.datetimepicker {
	  width: 150px;
	  text-align: left;
	}
	
	.RegBtnBox {
	  margin: 20px;
	  text-align: center;
	}
	
	.saveBtn, .listBtn {
	  width: 100px;
	  height: 50px;
	  background-color: #020f37;
      color: #fff;
      font-weight: bold;
	}
	
	/* 관련 이미지 추가하고 디자인 적용하기*/
	.taskStatus {
		
	}
	
	
	</style>
	
	
	
	<body>
	  <div class="taskRegContainer">
	    
      <h3>작업 상세</h3>
      
      <!--input태그의 내용은 그냥 값으로 받을 것-->
      
	    <div class="taskRegBox">
		      <table class="taskRegTable">
		          <tr class="taskRegRow">
		            <th class="taskRegHeads">작업기간</th>
		            <td colspan="2" class="taskRegDates">
		                <input type="text" class="datetimepicker"> ~ 
		                <input type="text" class="datetimepicker">
		            </td>
		            <td class="taskStatus">
						<img src="#" alt="작업상태표시">
					</td>
		          </tr>
		  
		          <tr class="taskRegRow">
		            <th class="taskRegHeads">고객사</th>
		            <td class="taskRegBodies"><input type="text" class="taskRegInput"></td>
		            <th class="taskRegHeads">담당자</th>
		            <td class="taskRegBodies"><input type="text" class="taskRegInput"></td>
		          </tr>
		  
		          <tr class="taskRegRow">
		            <th class="taskRegHeads">작업장소</th>
		            <td colspan="3" class="taskRegBodies"><input type="text" class="colspanInput"></td>
		          </tr>
		  
		          <tr class="taskRegRow">
		            <th class="taskRegHeads">작업명</th>
		            <td colspan="3" class="taskRegBodies"><input type="text" class="colspanInput"></td>
		          </tr>
		  
		          <tr class="taskRegRow">
		            <th class="taskRegHeads">작업내용</th>
		            <td colspan="3" class="taskRegBodies"><input type="text" class="colspanInput"></td>
		          </tr>
		    </div>
		    </table>
	
	    <!-- 버튼 기능 -->
	    <div class="RegBtnBox">
	      <input type="button" class="saveBtn" value="수정">
	      <input type="button" class="listBtn" value="목록">
	    </div>
	
	  </div>
	  
	  
	  <!--댓글 기능 넣을 것.....(고객사 문의 관련)-->
	  
</th:block>	
	
</th:block>
